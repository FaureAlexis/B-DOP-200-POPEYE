version : '3'

services:
  poll:
    image: python:3
    build:
      context: "./poll"
      dockerfile: "Dockerfile"
    networks:
      - poll-tier  
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    depends_on:
      - db
    ports: 
      - "5002:80"
    restart: "on-failure"  

  redis:
    image: redis
    networks:
      - poll-tier
      - back-tier
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    ports:
      - "6379"
    restart: "on-failure"  
    
  worker:
    build:
      context: .
      dockerfile: "worker/Dockerfile"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    restart: "on-failure"  
  
  result:
    image: node:12-alpine
    build:
      context: "./result/"
      dockerfile: "Dockerfile"
    networks:
      - result-tier  
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    depends_on:
      - db  
    ports:
      - "5001:80"
    restart: "on-failure"
  
  db:
    image: postgres
    networks:
      - result-tier
      - back-tier
    volumes:
      - db-data:/var/lib/postgresql/data  
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    restart: "on-failure"  


volumes:
  db-data:

networks:
  poll-tier:
  result-tier:
  back-tier:        